<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SniperBet - Jogos do Dia</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 30px;
    }
    .game {
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.2);
    }
    .teams {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      height: 24px;
      margin: 0 10px;
      vertical-align: middle;
    }
    .time {
      text-align: center;
      color: #ccc;
      margin-bottom: 10px;
    }
    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .stats {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
    }
    .recent-matches {
      font-style: italic;
      margin-top: 15px;
    }
    .rec {
      font-weight: bold;
      color: #00ff88;
      margin-top: 15px;
    }
    .rec-backup {
      color: #ffc107;
    }
    .advanced-btn {
      background-color: #00ff88;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }
    .advanced-btn:hover {
      background-color: #00cc6f;
    }
    .advanced {
      margin-top: 20px;
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
    }
    .title {
      font-weight: bold;
      margin-top: 15px;
    }
    @media (min-width: 768px) {
      .stats-container {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <h1>‚öΩ SniperBet ‚Äî Jogos do Dia</h1>
  <div id="games">Carregando jogos...</div>

  <script>
    async function loadGames() {
      const res = await fetch('/games');
      const games = await res.json();
      const container = document.getElementById('games');
      container.innerHTML = '';

      games.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game';

        const isBackup = game.recommendation.includes('backup');
        const homeStats = game.stats.home;
        const awayStats = game.stats.away;

        const homeMatches = game.last5Matches.home?.map(match =>
          `‚Ä¢ ${match.date} ‚Äî ${match.homeTeam} ${match.homeGoals} x ${match.awayGoals} ${match.awayTeam} (${match.venue})`
        ).join('<br>') || '';

        const awayMatches = game.last5Matches.away?.map(match =>
          `‚Ä¢ ${match.date} ‚Äî ${match.homeTeam} ${match.homeGoals} x ${match.awayGoals} ${match.awayTeam} (${match.venue})`
        ).join('<br>') || '';

        const standings = game.standings;
        const homeStanding = standings.find(t => t.team.name === game.homeTeam);
        const awayStanding = standings.find(t => t.team.name === game.awayTeam);

        const odds = game.odds || {};
        const prediction = game.prediction || {};

        div.innerHTML = `
          <div class="teams">
            <img src="${game.homeLogo}" class="logo">${game.homeTeam} vs ${game.awayLogo ? `<img src="${game.awayLogo}" class="logo">` : ''}${game.awayTeam}
          </div>
          <div class="time">üïí Hor√°rio: ${game.time}</div>
          <div class="stats-container">
            <div class="stats">
              <strong>${game.homeTeam} - M√©dias (√∫ltimos 5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${homeStats.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${homeStats.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${homeStats.shots}<br>
              ‚Ä¢ Chutes ao gol: ${homeStats.shotsOn}<br>
              ‚Ä¢ Escanteios: ${homeStats.corners}<br>
              ‚Ä¢ Cart√µes: ${homeStats.cards}
            </div>
            <div class="stats">
              <strong>${game.awayTeam} - M√©dias (√∫ltimos 5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${awayStats.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${awayStats.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${awayStats.shots}<br>
              ‚Ä¢ Chutes ao gol: ${awayStats.shotsOn}<br>
              ‚Ä¢ Escanteios: ${awayStats.corners}<br>
              ‚Ä¢ Cart√µes: ${awayStats.cards}
            </div>
          </div>
          <div class="recent-matches">
            <strong>√öltimos 5 jogos de ${game.homeTeam}:</strong><br>${homeMatches}<br><br>
            <strong>√öltimos 5 jogos de ${game.awayTeam}:</strong><br>${awayMatches}
          </div>
          <button class="advanced-btn" onclick="toggleAdvanced(this)">+ Ver an√°lise avan√ßada</button>
          <div class="advanced" style="display:none">
            <div class="title">üìä Previs√£o:</div>
            ‚Ä¢ Palpite: ${prediction.advice}<br>
            ‚Ä¢ ${game.homeTeam}: ${prediction.win_percent.home}%<br>
            ‚Ä¢ Empate: ${prediction.win_percent.draw}%<br>
            ‚Ä¢ ${game.awayTeam}: ${prediction.win_percent.away}%<br>
            <div class="title">üèÜ Classifica√ß√£o:</div>
            ${homeStanding ? `${game.homeTeam} ‚Äì ${homeStanding.rank}¬∫ lugar | ${homeStanding.points} pts | ${homeStanding.all.played} jogos (${homeStanding.all.win}V ${homeStanding.all.draw}E ${homeStanding.all.lose}D)<br>` : ''}
            ${awayStanding ? `${game.awayTeam} ‚Äì ${awayStanding.rank}¬∫ lugar | ${awayStanding.points} pts | ${awayStanding.all.played} jogos (${awayStanding.all.win}V ${awayStanding.all.draw}E ${awayStanding.all.lose}D)` : ''}
            <div class="title">üí∞ Odds:</div>
            ‚Ä¢ ${game.homeTeam}: ${odds.home || '-'}<br>
            ‚Ä¢ Empate: ${odds.draw || '-'}<br>
            ‚Ä¢ ${game.awayTeam}: ${odds.away || '-'}<br>
            ‚Ä¢ Over 2.5: ${odds.over25 || '-'}<br>
            ‚Ä¢ Ambos marcam: ${odds.btts || '-'}
          </div>
          <div class="rec ${isBackup ? 'rec-backup' : ''}">üîé ${game.recommendation}</div>
        `;

        container.appendChild(div);
      });
    }

    function toggleAdvanced(btn) {
      const advanced = btn.nextElementSibling;
      const showing = advanced.style.display === 'block';
      advanced.style.display = showing ? 'none' : 'block';
      btn.textContent = showing ? '+ Ver an√°lise avan√ßada' : '‚àí Esconder an√°lise avan√ßada';
    }

    loadGames();
  </script>
</body>
</html>
