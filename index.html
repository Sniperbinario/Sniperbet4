
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SniperBet - An√°lise Ao Vivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SniperBet - An√°lise Ao Vivo</h1>
  <div class="box" id="analise">Carregando dados ao vivo...</div>

  <script>
    async function carregarAoVivo() {
      const res = await fetch("https://sniperbet4.onrender.com/ao-vivo");
      const data = await res.json();
      const container = document.getElementById("analise");
      container.innerHTML = "";

      if (!data.jogos || data.jogos.length === 0) {
        container.innerHTML = "<p>Nenhum jogo ao vivo com escanteios sendo analisado.</p>";
        return;
      }

      data.jogos.forEach(jogo => {
        const card = document.createElement("div");
        card.className = "jogo";

        const alerta = jogo.alerta ? `<p class="alerta">üì¢ ${jogo.alerta}</p>` : "";

        card.innerHTML = `
          <h3>${jogo.timeCasa} x ${jogo.timeFora}</h3>
          <p>‚è±Ô∏è Minuto: ${jogo.minuto}</p>
          <p>üèÅ Escanteios: ${jogo.escanteios}</p>
          ${alerta}
        `;

        container.appendChild(card);
      });
    }

    setInterval(carregarAoVivo, 10000);
    carregarAoVivo();
  </script>
</body>
</html>
