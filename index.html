
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SniperBet - Últimos Jogos do Manchester United</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 26px;
    }
    .box {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #00ff00;
      width: fit-content;
    }
    .erro {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>SniperBet - Últimos Jogos do Manchester United</h1>
  <div class="box" id="jogos">
    Carregando...
  </div>

  <script>
    const rapidKey = "284ce58fecmsha01014ea476b376p179fb2jsn714c3c6f02d8"; // sua chave
    const url = "https://api-football-v1.p.rapidapi.com/v3/fixtures?team=33&last=5";

    fetch(url, {
      method: "GET",
      headers: {
        "X-RapidAPI-Key": rapidKey,
        "X-RapidAPI-Host": "api-football-v1.p.rapidapi.com"
      }
    })
    .then(response => response.json())
    .then(data => {
      const jogos = data.response;
      let html = "";
      jogos.forEach(jogo => {
        const date = jogo.fixture.date.split("T")[0];
        const home = jogo.teams.home.name;
        const away = jogo.teams.away.name;
        const golsHome = jogo.goals.home;
        const golsAway = jogo.goals.away;
        html += `<p>${date}: ${home} ${golsHome} x ${golsAway} ${away}</p>`;
      });
      document.getElementById("jogos").innerHTML = html;
    })
    .catch(err => {
      console.error(err);
      document.getElementById("jogos").innerHTML = "<span class='erro'>Erro ao carregar dados!</span>";
    });
  </script>
</body>
</html>
