<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SniperBet - Estat√≠sticas dos Jogos</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .box {
      max-width: 800px;
      margin: auto;
    }
    .jogo {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
    }
    .time {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 10px 0;
    }
    button.ver-estatisticas,
    button.ver-ao-vivo {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 4px 6px 0 0;
    }
    .ver-estatisticas {
      background-color: #008CBA;
      color: white;
    }
    .ver-ao-vivo {
      background-color: #00bb33;
      color: white;
    }
    .ao-vivo {
      display: none;
      margin-top: 10px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
    }
    .ultimos-jogos li {
      padding: 4px 0;
      border-bottom: 1px solid #333;
      font-weight: bold;
      color: #ccc;
    }
    .fonte-jogo {
      font-size: 13px;
      opacity: 0.6;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>SniperBet - Estat√≠sticas dos Jogos</h1>
  <div class="box" id="jogos">Carregando jogos...</div>

  <script>
    async function carregarJogos() {
      const res = await fetch("https://sniperbet4.onrender.com/ultimos-jogos");
      const data = await res.json();
      const container = document.getElementById("jogos");
      container.innerHTML = "";

      data.jogos.forEach(jogo => {
        const bloco = document.createElement("div");
        bloco.className = "jogo";

        const dataFormatada = jogo.data.split("T")[0].split("-").reverse().join("/");

        bloco.innerHTML = `
          <p><strong>${dataFormatada} ${jogo.horario}</strong></p>
          <div class="time">
            <img src="${jogo.logoCasa}" alt="${jogo.timeCasa}" width="30"/> ${jogo.timeCasa}
            <span> x </span>
            ${jogo.timeFora} <img src="${jogo.logoFora}" alt="${jogo.timeFora}" width="30"/>
          </div>
          <p class="fonte-jogo">üì° Fonte: ${jogo.fonte || 'API-Football'}</p>
          <button class="ver-estatisticas">Ver estat√≠sticas</button>
          <button class="ver-ao-vivo">Ver an√°lise ao vivo</button>
          <div class="estatisticas" style="display:none">
            <h4>${jogo.timeCasa}</h4>
            <p>üìå Posi√ß√£o na tabela: ${jogo.posicaoCasa || 'N/D'}</p>
            <p>üìä M√©dia de Gols Feitos (√∫ltimos 5 jogos): ${jogo.estatisticasHome?.mediaGolsFeitos || 'N/D'}</p>
            <p>üìä M√©dia de Gols Sofridos (√∫ltimos 5 jogos): ${jogo.estatisticasHome?.mediaGolsSofridos || 'N/D'}</p>
            <p>üìä M√©dia de Escanteios (√∫ltimos 5 jogos): ${jogo.estatisticasHome?.mediaEscanteios || 'N/D'}</p>
            <p>üìä M√©dia de Cart√µes (√∫ltimos 5 jogos): ${jogo.estatisticasHome?.mediaCartoes || 'N/D'}</p>
            <p>üìä M√©dia de Chutes Totais (√∫ltimos 5 jogos): ${jogo.estatisticasHome?.mediaChutesTotais || 'N/D'}</p>
            <p>üìä M√©dia de Chutes a Gol (√∫ltimos 5 jogos): ${jogo.estatisticasHome?.mediaChutesGol || 'N/D'}</p>
            <p>üìä √öltimos 5 jogos:</p>
            <ul class="ultimos-jogos">
              ${(jogo.ultimosJogosCasa || []).map(j => `<li>${j.texto}</li>`).join("")}
            </ul>
            <hr>
            <h4>${jogo.timeFora}</h4>
            <p>üìå Posi√ß√£o na tabela: ${jogo.posicaoFora || 'N/D'}</p>
            <p>üìä M√©dia de Gols Feitos (√∫ltimos 5 jogos): ${jogo.estatisticasAway?.mediaGolsFeitos || 'N/D'}</p>
            <p>üìä M√©dia de Gols Sofridos (√∫ltimos 5 jogos): ${jogo.estatisticasAway?.mediaGolsSofridos || 'N/D'}</p>
            <p>üìä M√©dia de Escanteios (√∫ltimos 5 jogos): ${jogo.estatisticasAway?.mediaEscanteios || 'N/D'}</p>
            <p>üìä M√©dia de Cart√µes (√∫ltimos 5 jogos): ${jogo.estatisticasAway?.mediaCartoes || 'N/D'}</p>
            <p>üìä M√©dia de Chutes Totais (√∫ltimos 5 jogos): ${jogo.estatisticasAway?.mediaChutesTotais || 'N/D'}</p>
            <p>üìä M√©dia de Chutes a Gol (√∫ltimos 5 jogos): ${jogo.estatisticasAway?.mediaChutesGol || 'N/D'}</p>
            <p>üìä √öltimos 5 jogos:</p>
            <ul class="ultimos-jogos">
              ${(jogo.ultimosJogosFora || []).map(j => `<li>${j.texto}</li>`).join("")}
            </ul>
          </div>
          <div class="ao-vivo"></div>
        `;

        bloco.querySelector(".ver-estatisticas").addEventListener("click", () => {
          const stats = bloco.querySelector(".estatisticas");
          stats.style.display = stats.style.display === "none" ? "block" : "none";
        });

        bloco.querySelector(".ver-ao-vivo").addEventListener("click", async () => {
          const aoVivoDiv = bloco.querySelector(".ao-vivo");
          aoVivoDiv.innerHTML = "üîÑ Buscando dados ao vivo...";
          aoVivoDiv.style.display = "block";

          try {
            const response = await fetch(`https://sniperbet4.onrender.com/analise-ao-vivo?jogo=${jogo.timeCasa} x ${jogo.timeFora}`);
            const dados = await response.json();

            if (dados.erro) {
              aoVivoDiv.innerHTML = `<p style="color:red;">Erro: ${dados.erro}</p>`;
            } else {
              aoVivoDiv.innerHTML = `
                <h4>üì° An√°lise ao Vivo</h4>
                <pre style="white-space: pre-wrap;">${dados.textoBruto}</pre>
                <p style="font-size: 12px; opacity: 0.6;">‚è± Atualizado: ${dados.ultimaAtualizacao}</p>
              `;
            }
          } catch (err) {
            aoVivoDiv.innerHTML = `<p style="color:red;">Erro ao buscar dados ao vivo.</p>`;
          }
        });

        container.appendChild(bloco);
      });
    }

    carregarJogos();
  </script>
</body>
</html>
