<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SniperBet - Últimos Jogos dos Campeonatos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SniperBet - Últimos Jogos dos Campeonatos</h1>
  <div class="box" id="jogos">Carregando...</div>

  <script>
    fetch("https://sniperbet4.onrender.com/ultimos-jogos")
      .then(res => res.json())
      .then(data => {
        const jogos = data.response;
        let html = "";
        jogos.forEach(jogo => {
          const dataHora = new Date(jogo.fixture.date);
          const dataFormatada = dataHora.toLocaleDateString('pt-BR');
          const horaFormatada = dataHora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

          const home = jogo.teams.home.name;
          const away = jogo.teams.away.name;
          const golsHome = jogo.goals.home ?? "-";
          const golsAway = jogo.goals.away ?? "-";

          html += `<p>${dataFormatada} ${horaFormatada}: ${home} ${golsHome} x ${golsAway} ${away}</p>`;
        });
        document.getElementById("jogos").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("jogos").innerHTML = "<p>Erro ao carregar dados!</p>";
      });
  </script>
</body>
</html>
