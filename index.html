<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SniperBet - Estatísticas dos Jogos</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>SniperBet - Estatísticas dos Jogos</h1>
  <div class="box" id="jogos">Carregando jogos...</div>

  <script>
    async function carregarJogos() {
      const res = await fetch("https://sniperbet4.onrender.com/ultimos-jogos");
      const data = await res.json();
      const container = document.getElementById("jogos");
      container.innerHTML = "";

      data.jogos.forEach(jogo => {
        const bloco = document.createElement("div");
        bloco.className = "jogo";

        bloco.innerHTML = `
          <p><strong>${new Date(jogo.data).toLocaleDateString('pt-BR')} ${jogo.horario}</strong></p>
          <div class="time">
            <img src="${jogo.logoCasa}" alt="${jogo.timeCasa}" width="30"/> ${jogo.timeCasa}
            <span> x </span>
            ${jogo.timeFora} <img src="${jogo.logoFora}" alt="${jogo.timeFora}" width="30"/>
          </div>
          <button class="ver-estatisticas">Ver estatísticas</button>
          <button class="ver-ao-vivo">Ver análise ao vivo</button>
          <div class="estatisticas" style="display:none">
            <h4>${jogo.timeCasa}</h4>
            <p>📌 Posição na tabela: ${jogo.posicaoCasa || 'N/D'}</p>
            <p>📊 Média de Gols Feitos (últimos 5 jogos): ${jogo.estatisticasHome.mediaGolsFeitos}</p>
            <p>📊 Média de Gols Sofridos (últimos 5 jogos): ${jogo.estatisticasHome.mediaGolsSofridos}</p>
            <p>📊 Média de Escanteios (últimos 5 jogos): ${jogo.estatisticasHome.mediaEscanteios}</p>
            <p>📊 Média de Cartões (últimos 5 jogos): ${jogo.estatisticasHome.mediaCartoes}</p>
            <p>📊 Média de Chutes (últimos 5 jogos): ${jogo.estatisticasHome.mediaChutes}</p>
            <p>📊 Últimos 5 jogos:</p>
            <ul>
              ${jogo.ultimosJogosCasa.map(j => `
                <li>
                  <img src="${j.logoCasa}" width="20" style="vertical-align:middle; margin-right:5px;"/>
                  ${j.texto}
                  <img src="${j.logoFora}" width="20" style="vertical-align:middle; margin-left:5px;"/>
                </li>
              `).join("")}
            </ul>
            <hr>
            <h4>${jogo.timeFora}</h4>
            <p>📌 Posição na tabela: ${jogo.posicaoFora || 'N/D'}</p>
            <p>📊 Média de Gols Feitos (últimos 5 jogos): ${jogo.estatisticasAway.mediaGolsFeitos}</p>
            <p>📊 Média de Gols Sofridos (últimos 5 jogos): ${jogo.estatisticasAway.mediaGolsSofridos}</p>
            <p>📊 Média de Escanteios (últimos 5 jogos): ${jogo.estatisticasAway.mediaEscanteios}</p>
            <p>📊 Média de Cartões (últimos 5 jogos): ${jogo.estatisticasAway.mediaCartoes}</p>
            <p>📊 Média de Chutes (últimos 5 jogos): ${jogo.estatisticasAway.mediaChutes}</p>
            <p>📊 Últimos 5 jogos:</p>
            <ul>
              ${jogo.ultimosJogosFora.map(j => `
                <li>
                  <img src="${j.logoCasa}" width="20" style="vertical-align:middle; margin-right:5px;"/>
                  ${j.texto}
                  <img src="${j.logoFora}" width="20" style="vertical-align:middle; margin-left:5px;"/>
                </li>
              `).join("")}
            </ul>
          </div>
          <div class="ao-vivo" style="display:none; margin-top:10px; background:#111; padding:10px; border-radius:8px;"></div>
        `;

        // Botão estatísticas
        bloco.querySelector(".ver-estatisticas").addEventListener("click", () => {
          const stats = bloco.querySelector(".estatisticas");
          stats.style.display = stats.style.display === "none" ? "block" : "none";
        });

        // Botão robô ao vivo
        bloco.querySelector(".ver-ao-vivo").addEventListener("click", async () => {
          const aoVivoDiv = bloco.querySelector(".ao-vivo");
          aoVivoDiv.innerHTML = "🔄 Buscando dados ao vivo...";
          aoVivoDiv.style.display = "block";

          const response = await fetch(`https://sniperbet4.onrender.com/analise-ao-vivo?jogo=${jogo.timeCasa} x ${jogo.timeFora}`);
          const dados = await response.json();

          if (dados.erro) {
            aoVivoDiv.innerHTML = `<p style="color:red;">Erro: ${dados.erro}</p>`;
          } else {
            aoVivoDiv.innerHTML = `
              <h4>📡 Análise ao Vivo (${dados.fonte})</h4>
              <p><strong>Tempo:</strong> ${dados.tempo}</p>
              <p><strong>Placar:</strong> ${dados.gols}</p>
              <p><strong>Escanteios:</strong> ${dados.escanteios}</p>
              <p><strong>Chutes:</strong> ${dados.chutes}</p>
              <p><strong>Cartões:</strong> ${dados.cartoes}</p>
              <p style="font-size: 12px; opacity: 0.6;">⏱ Atualizado: ${dados.ultimaAtualizacao}</p>
            `;
          }
        });

        container.appendChild(bloco);
      });
    }

    carregarJogos();
  </script>
</body>
</html>
