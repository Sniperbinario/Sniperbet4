<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SniperBet - Últimos Jogos dos Campeonatos</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 20px;
    }
    .box {
      border: 2px solid #00ff00;
      display: inline-block;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>SniperBet - Últimos Jogos dos Campeonatos</h1>
  <div class="box" id="jogos">Carregando...</div>

  <script>
    fetch("https://sniperbet4.onrender.com/ultimos-jogos")
      .then(res => res.json())
      .then(data => {
        const jogos = data.response;
        let html = "";
        jogos.forEach(jogo => {
          const data = jogo.fixture.date.split("T")[0];
          const home = jogo.teams.home.name;
          const away = jogo.teams.away.name;
          const golsHome = jogo.goals.home;
          const golsAway = jogo.goals.away;
          html += `<p>${data}: ${home} ${golsHome} x ${golsAway} ${away}</p>`;
        });
        document.getElementById("jogos").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("jogos").innerHTML = "<p>Erro ao carregar dados!</p>";
      });
  </script>
</body>
</html>
