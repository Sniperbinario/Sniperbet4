<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SniperBet - Últimos Jogos</title>
  <style>
    body {
      background: #000;
      color: #00FF00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    .box {
      border: 2px solid #00FF00;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>SniperBet - Últimos Jogos dos Campeonatos</h1>
  <div class="box" id="jogos">Carregando...</div>

  <script>
    const url = "https://sniperbet4.onrender.com/ultimos-jogos";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const jogos = data.response;
        let html = "";
        jogos.forEach(jogo => {
          const dataJogo = jogo.fixture.date.split("T")[0];
          const home = jogo.teams.home.name;
          const away = jogo.teams.away.name;
          const golsHome = jogo.goals.home;
          const golsAway = jogo.goals.away;
          html += `<p>${dataJogo}: ${home} ${golsHome} x ${golsAway} ${away}</p>`;
        });
        document.getElementById("jogos").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("jogos").innerHTML = "<p>Erro ao carregar dados!</p>";
        console.error(err);
      });
  </script>
</body>
</html>
